<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciar Usuários</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
	<div class="container-fluid text-center">
	
		<h1>Gerenciar Usuários</h1>
		
		<div class="my-5">
			<a th:href="@{/users/new}" class="h3 text-decoration-none">Adicionar novos usuários</a>
		</div>
		
		<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
			[[${message}]]
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		

		
		
		<div>
			<table class="table table-bordered table-striped table-hover">
			
				<thead class="table-dark">
					<tr>
						<th>#ID</th>
						<th>E-mail</th>
						<th>Primeiro nome</th>
						<th>Último nome</th>
						<th></th>
					</tr>
				</thead>
				
				<tbody>
				
					<th:block th:each="user : ${listUsers}">
					
						<tr>
							<td class="align-items-center"> [[${user.id}]] </td>
							<td> [[${user.email}]] </td>
							<td> [[${user.firstName}]] </td>
							<td> [[${user.lastName}]] </td>
							<td> 
								<a th:href="@{'/users/edit/' + ${user.id} } " class="h4 text-decoration-none btn btn-primary">Editar</a>
								<a th:href="@{'/users/delet/' + ${user.id} } " class="h4 text-decoration-none btn btn-danger">Deletar</a>							
							</td>
						</tr>
						
					</th:block>
					
				</tbody>
				
			</table>
		</div>
		
	</div>
	
	
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" >
	
	</script>
	
	</body>
</html>
